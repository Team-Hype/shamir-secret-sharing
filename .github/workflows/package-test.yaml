name: Shamir Package Tests

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
      
      - name: Clean previous builds
        working-directory: package
        run: make clean
            
      - name: Build package
        working-directory: package
        run: make package-build

      - name: Install dependencies
        working-directory: package
        run: |
          poetry install

      - name: Run tests
        working-directory: package
        run: make nox