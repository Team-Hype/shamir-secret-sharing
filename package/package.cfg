[metadata]
name = shamir-ss
version = 0.1.0
author = Melnikov Sergey
author_email = s.melnikov@innopolis.university
description = Shamir Secret Sharing implementation
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Team-Hype/shamir-secret-sharing
keywords = cryptography, shamir, secret sharing
license = MIT
classifiers =
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.12
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
    Intended Audience :: Developers
    Topic :: Security :: Cryptography

[options]
package_dir = = src
packages = find:
python_requires = >=3.12
install_requires =
    Cython>=3.0.12
    requests>=2.25.1

[options.packages.find]
where = src
include_package_data = True
